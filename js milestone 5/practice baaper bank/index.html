<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
</head>
<body>
    <header>
        <h1 class="text-center text-5xl mt-6">Welcome to your <span class="text-violet-600 font-semibold">Baaper Bank</span>!!!</h1>

    </header>
    <main>
        <section class="bg-blue-100 mt-6 w-9/12 mx-auto p-8 rounded">
            <div>
                <h1 class="text-3xl mb-3 font-semibold">Please Login</h1>
                <div class="block">
                    <input class="mb-3 py-1 w-9/12 px-3" type="email" name="" id="user-email" placeholder="Your email address">
                </div>
                <div>
                    <input class="mb-3 py-1 w-9/12 px-3" type="password" name="" id="user-password" placeholder="Your password">
                </div>
                <button id="btn-submit" class="bg-orange-300 hover:bg-orange-500 py-2 rounded px-4 text-white font-semibold">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
