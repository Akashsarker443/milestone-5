<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-5xl mt-6">Let's get your <span class="text-violet-600 font-semibold">Moooney</span>!!!</h1>

    </header>
    <main>

    <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-red-400 p-8 rounded">
                <h2 class="text-2xl">Deposit</h2>
                <h2 class="text-5xl">$<span id="deposit-balance">00</span></h2>

            </div>
            <div class="bg-green-400 p-8 rounded">
                <h2 class="text-2xl">withdraw</h2>
                <h2 class="text-5xl">$<span id="withdraw-balance">00</span></h2>

            </div>
            <div class="bg-amber-400 p-8 rounded">
                <h2 class="text-2xl">Balance</h2>
                <h2 class="text-5xl">$<span id="total-balance">1240</span></h2>

            </div>
        </div>
    </section>

    <!-- deposit input section -->
    <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
            <div class="bg-cyan-600 p-8 rounded">
                <h2 class="text-2xl mb-4 text-white">Please Deposit</h2>
                <input class="mb-2 py-1 w-9/12 px-3 block" type="text" name="" id="deposit-field" placeholder="Your password">
            
                <button id="btn-deposit" class="bg-purple-600 hover:bg-orange-500 py-2 rounded px-4 text-white font-semibold">Deposit</button>
                

            </div>
            <div class="bg-pink-600 p-8 rounded ">
                <h2 class="text-2xl mb-4 text-white">Please withdraw</h2>
                <input class="mb-2 py-1 w-9/12 px-3 block" type="text" name="" id="withdraw-field" placeholder="Your password">
            
                <button id="btn-withdraw" class="bg-purple-600 hover:bg-orange-500 py-2 rounded px-4 text-white font-semibold">Withdraw</button>
                
            </div>
            
        </div>
    </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
    
</body>
</html>
