<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <ul  id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Doloribus, unde adipisci?</li>
            <li class="item">Veritatis, quasi consequatur?</li>
            <li class="item">Omnis, amet iure?</li>
            <li class="item">Doloremque, assumenda consequuntur.</li>
            <li class="item">Error, inventore corporis?</li>
        </ul>
        <button id="btn-add-item">Add item </button>
    </section>

    <script>
        //   ata use korle new add kora item gola remove hoi na
        // const items = document.getElementsByClassName('item');
        // for(const item of items ){
        //     item.addEventListener('click', function(event){
        //         event.target.parentNode.removeChild(event.target);  
        //     })
        // }

        //  perfect way of removing  both the earlier item and new item

        document.getElementById('list-container').addEventListener('click', function(event){
            event.target.parentNode.removeChild(event.target);
        })

        document.getElementById('btn-add-item').addEventListener('click', function(){
            const listContainer = document.getElementById('list-container');
            const li = document.createElement('li');
            li.innerText = 'Brand new Item added';
            listContainer.appendChild(li);
        })
    </script>
    
</body>
</html>
