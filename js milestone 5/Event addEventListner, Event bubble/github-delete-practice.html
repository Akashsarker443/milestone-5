<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading-remove">please remove me from this website .I feel bored.</h1>
    <input id="delete-confirm" type="text" placeholder="Please type delete">
    <button id="btn-delete" disabled>Delete</button>
    <script>
        document.getElementById('btn-delete').addEventListener('click', function(){
           const headingRemove = document.getElementById('heading-remove');
           headingRemove.style.display = 'none';
        })
        
        document.getElementById('delete-confirm').addEventListener('keyup', function(event){
            const inputText = event.target.value;
            const deleteButton = document.getElementById('btn-delete');
            if(inputText === 'delete'){
               deleteButton.removeAttribute('disabled');
            }
            else{
                deleteButton.setAttribute('disabled', true)
            }
        })






    </script>
</body>
</html>
